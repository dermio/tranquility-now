<!DOCTYPE html>
<html>
<head>
  <title>De-stress project, Node capstone</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <main>
    <section class="homepage">
      <p>Hello World</p>
      <p>This page shows the Login and/or Create new user page</p>
      <button>Click, GET all stressors</button>
      <!--
        This is the first page loaded to the client.
        Will see a form to login with username and password.

        Will also see a button to go to another page to create
        new user account. Add another <section> for create User account?
      -->
    </section>

    <section class="js-results-dashboard">
      <!--
        Dashboard will GET all stressors from database
        for a single user
      -->
    </section>

    <section class="js-results-get-one-stressor">
      <!--
        This page will display when:
        1. Clicking one stressor from dashboard to retrieve doc
        2. Creating (POST) a new stressor, then the new stressor
        is displayed.
      -->
    </section>

    <section class="js-results-create-stressor">
      <!--
        Create new stressor (POST). Kristen recommends D3 over chart.js

        1 form input, with text fields and submit button
        2 display text inputs as data screen
      -->
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
